<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar M達e</title>
    <link rel="stylesheet" th:href="@{/css/styleAdicionarMae.css}" />
    <style>

    </style>
</head>
<body>
<h1>Adicionar Nova M達e</h1>
<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>
    <form th:action="@{/maes/ui/salvar}" th:object="${mae}" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required />

        <label for="celular">Celular:</label>
        <input type="text" id="celular" th:field="*{celular}" required />

        <button type="submit">Cadastrar M達e</button>
    </form>
    <a th:href="@{/mae/ui/listar}">Voltar para a lista de m達es</a>
</div>
</body>
</html>
